<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="dim.js"></script>
  </head>
  <body>
    <script>
      open("data.json", json => {
        let wrapper = createUI({ content: "div", class: "wrapper" });
        // wrapper.append(window.location);

        wrapper.render();
        $.each(json.menu, (k, v) => {
          route.path.push({ name: v[0], url: v[1] });
        });
        route.default = "home.html";
        route.error = "404.html";
        route.path.push({ name: "status", url: "status.php" });
        route.open();
      });
    </script>
  </body>
</html>
